name: Build and Release (dev)

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: List build outputs
        run: |
          echo "Build directory contents:"
          ls -la build/

      - name: Verify JAR exists
        run: |
          if [ ! -f build/libs/*.jar ]; then
            echo "Error: No JAR file found in build/libs/"
            exit 1
          fi

      - name: Build with Gradle
        run: ./gradlew build

      - name: Delete old dev-latest tag if exists
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/0.1-alpha"; then
            git push --delete origin 0.1-alpha
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release with fixed tag
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: dev-latest
          release_name: Latest Dev Build (${{ github.ref_name }})
          draft: false
          prerelease: true
          body: |
            Latest development build
            - Build date: $(date -u +'%Y-%m-%d %H:%M:%S')
            - Commit: ${{ github.sha }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/*.jar
          asset_name: app-dev-latest.jar
          asset_content_type: application/java-archive
